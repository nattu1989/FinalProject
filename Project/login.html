
<div class="container">
    <form class="form-signin">
        <!--<h2 class="form-signin-heading">Please sign in</h2>-->
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="loginCredentials.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="loginCredentials.password">

        <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
    </form>
</div>
