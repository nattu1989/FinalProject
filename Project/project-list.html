<div class="page-header">
    <h1 class="text-center">Project List</h1>
</div>

<table class="table table-hover">
    <thead>
    <tr class="first-row">
        <th>REF</th>
        <th>Client</th>
        <th>Description</th>
        <th>Created By</th>
        <th>Status</th>
        <th>Assigned To</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projectList" ng-show="authUser.roleId == 1 || authUser.username == project.createdBy || authUser.username == project.assignedTo">
        <td width="100px">{{project.ref}}</td>
        <td>{{project.clientName}}</td>
        <td>{{project.description}}</td>
        <td width="100px">{{project.createdBy}}</td>
        <td width="125px">{{getProjectStatusName(project.statusId)}}</td>
        <td width="100px">{{project.assignedTo}}</td>
        <td width="10px"><a class="action pull-right btn-xs glyphicon glyphicon-edit" title="Edit Project"
                            ng-click="editProject(project.id)" ng-show="authUser.roleId == 1 || authUser.username == project.createdBy || authUser.username == project.assignedTo"></a></td>

        <td width="10px"><a class="action pull-right btn-xs glyphicon glyphicon-trash" title="Delete Project"
                            ng-click="deleteProject(project.id)" ng-show="(authUser.roleId == 1 && project.statusId == 1)"></a></td>
    </tr>
    </tbody>
</table>

<a class="pull-right btn btn-primary m-t-30" title="Create New Project" ng-show="authUser.roleId < 3" ng-click="createProject()">Create New Project</a>
